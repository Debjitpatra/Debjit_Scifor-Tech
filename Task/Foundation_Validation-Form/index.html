<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <title>Foundation_Validation-Form</title>
</head>

<body>

    <div class="text">
        <form data-abide novalidate>

            <!-- Name Field -->
            <label>Name
                <input type="text" placeholder="Your name" required pattern="^[a-zA-Z\s]+$" />
                <span class="form-error">
                    Please enter a valid name.
                </span>
            </label>

            <!-- Email Field -->
            <label>Email
                <input type="email" placeholder="email@example.com" required />
                <span class="form-error">
                    A valid email address is required.
                </span>
            </label>

            <!-- Phone Field -->
            <label>Phone
                <input type="text" placeholder="123-456-7890" pattern="^[0-9-+s()]*$" />
                <span class="form-error">
                    Please enter a valid phone number.
                </span>
            </label>

            <!-- Message Field -->
            <label>Message
                <textarea placeholder="Enter your message" rows="4" required></textarea>
                <span class="form-error">
                    A message is required.
                </span>
            </label>

            <!-- Submit Button -->
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script>
    $(document).foundation(); 
</script>

</html>
