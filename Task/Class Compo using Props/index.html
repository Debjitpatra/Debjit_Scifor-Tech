<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.0/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: blue;
        }
    </style>

    <title>Class Components Using Props</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Child extends React.Component {
            render() {
                return (
                    <div>
                        <h2>Data from Parent :- {this.props.data}</h2>
                    </div>
                );
            }
        }

        class Parent extends React.Component {
            render() {
                const parentData = "Hello from Parent Component.......";
                return (
                    <div>
                        <h1>Parent Component.....</h1>
                        <Child data={parentData} />
                    </div>
                );
            }
        }
        ReactDOM.render(<Parent />, document.getElementById("root"));
    </script>
</body>

</html>
