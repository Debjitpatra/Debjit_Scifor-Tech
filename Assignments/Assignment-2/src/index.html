<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Registration_Form</title>
</head>

<body class="bg-blue-200">
    <form class="h-[450px] w-[450px] bg-blue-500 ml-[500px] mt-[130px] px-10 pt-8 rounded-2xl space-y-5 ">

        <label for="UserName" class="text-white text-2xl font-semibold ">UserName :</label>
        <input type="text" class="h-[40px] w-[220px] rounded-md">

        <label for="email" class="text-white text-2xl font-semibold ">Email :</label>
        <input type="email" class="h-[40px] w-[273px] rounded-md"> <br>

        <label for="Age" class="text-white text-2xl font-semibold ">Age :</label>
        <input type="number" minlength="8" class="h-[40px] w-[284px] rounded-md">

        <label for="" class="text-white text-2xl font-semibold ">Zip Code :</label>
        <input type="number" pattern="5" class="h-[40px] w-[225px] rounded-md">

        <label for="password" class="text-white text-2xl font-semibold "> Password :</label>
        <input type="number" minlength="8" class="h-[40px] w-[225px] rounded-md">

        <button type="button" class=" h-[50px] w-[150px] text-white text-xl font-bold bg-blue-700 ml-20 rounded-lg ">SUBMIT</button>
    </form>

</body>

</html>
