<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>React Project</title>
</head>

<body class="bg-gray-100">

    <div id="root"></div>
    <script type="text/javascript">

        const { useState } = React;

        const Counter = () => {
            const [count, setCount] = useState(0);

            const increment = () => setCount(count + 1);
            const decrement = () => setCount(count - 1);

            return (
                <div className="flex flex-col items-center justify-center min-h-screen">
                    <h1 className="text-4xl font-bold text-gray-800 mb-6">Counter: {count}</h1>
                    <div className="space-x-4">
                        <button
                            onClick={increment}
                            className="px-6 py-2 bg-blue-500 text-white rounded shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        >
                            Increment
                        </button>
                        <button
                            onClick={decrement}
                            className="px-6 py-2 bg-red-500 text-white rounded shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
                        >
                            Decrement
                        </button>
                    </div>
                </div>
            );
        };

       
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<Counter />);
    </script>
</body>

</html>
